<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>Take Photo
  </button>

  <img *ngIf="base64Image" [src]="base64Image">
  <button ion-button *ngIf="base64Image" (click)="removePhoto()">Remove</button>

</ion-content>
